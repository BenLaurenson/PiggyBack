name: SLSA Provenance

on:
  release:
    types: [created]

permissions:
  contents: read

jobs:
  build:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          persist-credentials: false

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder-anon-key
        run: npm run build

      - name: Create release archive
        run: tar -czf piggyback-${{ github.ref_name }}.tar.gz .next/standalone .next/static public package.json

      - name: Generate hashes
        id: hash
        run: |
          HASHES=$(sha256sum piggyback-${{ github.ref_name }}.tar.gz | base64 -w0)
          echo "hashes=$HASHES" >> "$GITHUB_OUTPUT"

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: release-artifacts
          path: piggyback-${{ github.ref_name }}.tar.gz
          retention-days: 5

  provenance:
    name: Generate SLSA Provenance
    needs: build
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.1.0
    with:
      base64-subjects: ${{ needs.build.outputs.hashes }}
      upload-assets: true

  upload:
    name: Upload Release Assets
    needs: [build, provenance]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: release-artifacts

      - name: Upload to GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ github.ref_name }} piggyback-${{ github.ref_name }}.tar.gz --repo ${{ github.repository }}
